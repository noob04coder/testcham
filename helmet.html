<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>CHAM</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

  <a href="./index.html"><img class="backArrow" src="backwardArrow.png"></a>

  <input type="file" id="imageInput" accept="image/*">
  <div id="imageContainer" class="image-container">
    <!-- Image and SVG will be injected here -->
  </div>

  <script src="script.js"></script>
